{% load static %}
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
    <div class="popular-post-list">
        {% for post in posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{post.image.url}}" style="width: 100px; height: 60px; object-fit: cover;" alt="">
            </div>
            <div class="details">
                <a href="{% url 'blog:blog_single' p_id=post.id %}">
                    <h6>{{post.title}}</h6>
                </a>
                <p>{{post.published_at| date:"d M Y"}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
