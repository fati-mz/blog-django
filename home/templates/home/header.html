
{% load static %}
<header id="header">
    <div class="header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-sm-6 col-6 header-top-left">
                    <ul>
                        {% if request.user.is_authenticated %}
                        <li><a href="#">Hi {{user.username}}</a></li>
                        {% else %}
                        <li><a href="{% url 'account:login' %}">Log in</a></li>
                        <li><a href="{% url 'account:signup' %}">Sign up</a></li>
                        {% endif %}
                    </ul>
                </div>
                <div class="col-lg-6 col-sm-6 col-6 header-top-right">
                    <div class="header-social">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-dribbble"></i></a>
                        <a href="#"><i class="fa fa-behance"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container main-menu">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href="{% url 'home:index' %}"><img src="{% static 'img/logo.png' %}" alt="" title="" /></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="{% url 'home:index' %}">Home</a></li>
                    <li><a href="{% url 'home:about' %}">About</a></li>
                    <li><a href="{% url 'blog:index' %}">Blogs</a></li>
                    <li><a href="{% url 'home:contact' %}">Contact</a></li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->
